services:
  backend:
    build: .
    container_name: collegehop-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: collegehop
      DB_PASSWORD: collegehop
      DB_NAME: collegehop

  postgres:
    image: postgres:15
    container_name: collegehop-postgres
    environment:
      POSTGRES_USER: collegehop
      POSTGRES_PASSWORD: collegehop
      POSTGRES_DB: collegehop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
